<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Creative Coding</title>
  <style>
      body { font-family: sans-serif; padding: 2rem; background: #f5f5f5 }
      h1 { text-align: center; }
      .grid { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
      .card { background: white; border-radius: 6px; padding: 1rem; width: 220px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
      .card img { width: 100%; border-radius: 4px; }
      .card h3 { margin: 0.5rem 0 0.2rem; }
      .card p { font-size: 0.9rem; color: #555; text-decoration: none }
  </style>
</head>
<body>
<h1>Creative Coding Sketches</h1>
<div class="grid" id="sketches"></div>
<script>
  fetch('sketches.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('sketches');
      data.forEach(sketch => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <a href="./${sketch.id}/"><img src="./${sketch.thumbnail}" alt="${sketch.title}"/></a>
            <h3>${sketch.title}</h3>
            <p>${sketch.description}</p>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
